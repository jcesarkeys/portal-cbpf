MOD_LANGUAGES_XML_DESCRIPTION="Tiu ĉi modulo montras liston de haveblaj Enhavlingvoj (kiel difinite kaj publikigite en la langeto Enhavlingva mastrumilo) por interŝanĝado inter lingvoj en plurlingveca Joomla! retejo. <br />--La kromaĵo 'Sistemo - Lingva filtro' devas esti ebligita.--<br /> Ŝanĝante lingvojn, kaj la videbla menuelemento en la paĝo ne estas ligita al alia menuelemento, la modulo alidirektas al la Ĉefpaĝo de la elektita lingvo.<br /> Alikaze, se parametroj estas agorditaj en la Lingvofiltra kromaĵo, ĝi alidirektos al la ligita menuelemento de la elektita lingvo. Ekde tio, la navigado estos laŭ la difino por tiu lingvo. <br />Se la kromaĵo <strong>'Sistemo - Lingva filtro'</strong> estas malebligita, tio povos doni nedeziratajn rezultojn.<br /><strong>Metodo:</strong><br />1. Malfermu la langeton Enhavlingva mastrumilo kaj certigu ke la enhavlingvojn vi volas uzi estas publikigitaj kaj havas URLan lingvokodon kaj bildprefikson uzata en la modula vido.<br />2. Kreu Ĉefpaĝon atribuante lingvon al la menuelemento kaj difini ĝin kiel defaŭlta Ĉefpaĝo, por ĉiu publikigita enhavlingvo. <br /> 3. Poste vi povas atribui lingvon al iu ajn artikolo, kategorio, modulo, abonfluo aŭ retligo en Joomla.<br /> 4. Certigu ke la modulo estas publikigita kaj ke la kromaĵo estas ebligita. <br /> 5. Uzante asociigitajn menuelementojn, certigu ke la modulo estas montrata en la koncernaj paĝoj. <br />6. La ordo de flagoj aŭ nomoj de lingvoj estas difinita laŭ la ordo en Lingvomastrumilo - Enhavlingvoj.<br ><br >Se tiu ĉi modulo estas publikigita, ni proponas ke vi ankaŭ publikigas la dorsflankan modulon por plurlingva stato."
