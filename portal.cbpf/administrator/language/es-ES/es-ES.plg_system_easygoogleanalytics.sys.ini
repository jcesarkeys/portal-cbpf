PLG_EGA_DESCRIPTION="<h2>Easy Google Analytics</h2><h4>Desarrollado por Michael Gilkes <br />Valor Apps </h4> <h3>Descripción </h3> <p>Este es un simple flexible, de usar plug-in del sistema que se utiliza para agregar seguimiento de Google Analytics (asíncrono) de código a un sitio Joomla. se agrega el código de seguimiento de Google a la etiqueta de la cabeza de cada página de la web sin tener que modificar ningún código de la plantilla. Este plugin utiliza el código de seguimiento asíncrono para el seguimiento de un solo dominio, un dominio con varios subdominios o dominios de múltiples dominios de nivel superior. </p><p>Nota, sin embargo, que el código de seguimiento se añadirá al final de la lista de etiquetas de secuencias de comandos que Joomla genera, pero dado que las marcas Joomla generados suelen venir antes de las plantillas de scripts, no hay garantía de que el código de seguimiento será la última secuencia de comandos antes de &lt;/head&gt; </p><h3>Características principales:. </h3><ul><li>Automatiaclly lugares el código de Google Analytics el seguimiento de la cabeza en la etiqueta </li><li>Especifique el ID de perfil de su cuenta de Google Analytics en el Administrador de complementos </li><li>Elija lo que está realizando el seguimiento: dominio único, varios subdominios, o TLD múltiple </li><li>Automático (o manual) de entrada de nombre de dominio para la configuración múltiple subdominio </li><li>Opción para excluir de Google Analytics en backend de administración </li></ul> <h3>Problemas conocidos: </h3><p>El código de seguimiento no puede ser la etiqueta script última antes de la etiqueta &lt;/ head&gt;, debido a que las etiquetas de secuencias de comandos de la plantilla se añaden Esto puede causar un problema de rendimiento en algunos navegadores ,como se especifica en la Ayuda de Google. </p>"
