PLG_SYSTEM_UPDATENOTIFICATION="Sistemo - Joomla! Ĝisdatiga sciigo"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Ĉefadminstraj retmesaĝoj"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Per kome disigita listo de retpoŝtadresoj kiuj ricevos ĝisdatigajn sciigojn retpoŝte. La adresoj en la listo DEVAS aparteni al ekzistantaj membroj kun ĉefadministraj rajtoj en via retejo. Se neniu el la listigitaj retpoŝtadresoj apartenas al ĉefadministranto, aŭ se vaka, ĉiuj ĉefadministrantoj de la retejo ricevos la ĝisdatigajn sciigojn retpoŝte."
; You can use the following merge codes:
; [NEWVERSION]		New Joomla! version, e.g. 1.2.3
; [CURVERSION]		Currently installed Joomla! version, e.g. 1.2.0
; [SITENAME]		Site name, as set in Global Configuration.
; [URL]				URL of the site's frontend page.
; [LINK]			Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; [RELEASENEWS]		URL to the release news on joomla.org
; \n				Newline character. Use it to start a new line in the email.
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Joomla! ĝisdatigo havebla por [SITENAME] – [URL]"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Tiu ĉi mesaĝo NE estis sendata de Joomla.org. Ĝi estas aŭtomata elsendo de via propra retejo,\n[SITENAME] -
[URL]\n\n================================================================================\nĜISDATIGA INFORMO\n================================================================================\n\nVia retejo ekvidis ke haveblas elŝuteblan ĝisdatigitan version de Joomla!.\n\nJoomla! versio aktuale instalita:        [CURVERSION]\nJoomla! versio havebla por instali: [NEWVERSION]\n\nTiu ĉi retmesaĝo estas sendita al vi de via retejo por atentigi vin pri tio.\nLa Joomla! projekto neniam rekte kontaktas vin pri haveblaj ĝisdatigoj de Joomla! en via retejo.\n\n================================================================================\nĜISDATIGAJ INSTRUKCIOJ\n================================================================================\n\nPor instali la ĝisdatigon en [SITENAME], bonvolu alklaki la jenan ligon. (Se la URLo ne estas ligo, simple kopiu kaj gluu ĝin en vian retesplorilon).\n\nĜisdatiga ligo: [LINK]\n\nĜisdatigaj novaĵoj haveblas en; [RELEASENEWS]\n\n================================================================================\nKIAL MI RICEVAS TIUN ĈI RETMESAĜON?\n================================================================================\n\nTiu ĉi mesaĝo estas aŭtomata elsendo de kromaĵo provizita de Joomla!, la aplikaĵo kiu funkciigas vian retejon.\nTiu ĉi kromaĵo serĉas aktualajn versiojn de Joomla! kaj sendas atentigan mesaĝon al la administrantoj.\nVi ricevos plurajn similajn mesaĝojn de via retejo ĝis vi aŭ ĝisdatigas la aplikaĵon aŭ malebligas tiujn ĉi mesaĝojn.\n\nPor malebligi tiujn ĉi mesaĝojn, bonvolu malpublikigi la kromaĵon 'Sistemo - Joomla! Ĝisdatiga atentigo' en la Kromaĵa mastrumilo en via retejo.\n\nSe vi ne komprenas kio estas Joomla! kaj kion vi devas fari, bonvolu ne kontakti la Joomla! projekto.\nIli NE sendas la retmesaĝon kaj ili ne povas helpi vin. Kontraŭe, bonvolu kontakti la personon kiu kreis kaj mastrumas vian retejon.\n\nSe vi estas la persono kiu kreis kaj mastrumas vian retejon, bonvolu noti ke tiu ĉi kromaĵo aktiviĝintus aŭtomate dum instalo aŭ ĝisdatigo de Joomla! en via retejo.\n\n================================================================================\nKIU SENDIS TIUN ĈI MESAĜON?\n================================================================================\n\nTiun ĉi mesaĝon sendis al vi via propra retejo [SITENAME]"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="Retpoŝta lingvo"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Se vi elektas aŭtomate (defaŭlto), la ĝisdatiga atentiga retmesaĝo al Ĉefadministrantoj estos en la reteja lingvo je la tempo la kromaĵo estis alvokita. Per elekto de lingvo ĉi tie vi devigas la ĝisdatigajn sciigajn retmesaĝojn estu sendataj en specifa lingvo."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Aŭtomata"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME="La Joomla! ĝisdatigaj sciigoj ne funkcios en tiu ĉi agordo"
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_BODY="En via instalila agordo vi elektis 0 por Ĝisdatigi kaŝmemoron (en horoj) sed ĉi tio signifas ke Joomla ne kaŝmemorigos la Ĝisdatigon. Tio signifas ke retmesaĝo estu sendita je ĉiu paĝa vizito sed tio ne eblas. Bonvolu levi la valoron (6 estas defaŭlto) aŭ konfirmi ke la Ĝisdatiga sciigo de Joomla! neniam sendu retmesaĝojn al vi."
PLG_SYSTEM_UPDATENOTIFICATION_POSTINSTALL_UPDATECACHETIME_ACTION="Remeto al defaŭlta agordo (6 horoj)"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Tiu ĉi kromaĵo regule kontrolas la haveblon de novaj Joomla! versioj. Trovinte tia retpoŝtmesaĝo estos sendata por memorigi vin ĝisdatigi Joomla!n. Altnivela konsileto: Vi povas redakti la mesaĝon superregante la lingvoĉenojn PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT kaj PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY."

