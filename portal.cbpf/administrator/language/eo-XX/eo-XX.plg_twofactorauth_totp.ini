PLG_TWOFACTORAUTH_TOTP="Du-faktora aŭtentigo - Gugel aŭtentigilo"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Vi ne entajpis validan sekuran kodon. Bonvolu kontroli vian Google Aŭtentigilan agordon kaj certigi ke la tempo en via ilo kongruas al la tempo en la retejo."
PLG_TWOFACTORAUTH_TOTP_INTRO="Tiu ĉi funkcio permesas vin uzi Google Aŭtentigilo, aŭ kongrua aplikaĵo kiel FreeOTP, por du-faktora aŭtentigo. Aldone al via salutnomo kaj pasvorto, vi devas provizi ses-ciferan sekuran kodon por povi ensaluti al tiu ĉi retejo. La sekura kodo renoviĝas ĉiu 30a sekundo. Tio provizas ekstran protektadon kontraŭ kodrompistoj ensalutantaj al via konto malgraŭ ĉu ili sukcesas havigi al si vian pasvorton."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Aŭtentigilo"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Du-faktora aŭtentigilo havebla"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="<p>Joomla! venas kun ena du-faktora aŭtentiga sistemo. Ĝi sekurigas vian retejan ensaluton per dua sekreta kodo kiu ŝanĝiĝas ĉiu 30a sekundo. Vi povas uzi vian poŝtelefonon kaj la <a href="_QQ_"http://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google Authenticator</a> aplikaĵo por krei tiun kodon.</p><p>Per alklako al la suba butono:</p><ul><li>Joomla! ebligos la du-faktorajn aŭtentigajn kromaĵojn</li><li>Du-faktora aŭtentigo estos havebla por ĉiuj uzantoj.</li><li>Ĉiu uzanto povas agordi sian du-faktoran aŭtentigilon en la uzantkontaj detaloj.</li><li>Vi ĉiam povas malebligi la du-faktoran aŭtentigilan kromaĵon, aŭ agordi por nur-dorsa uzo.</li><li>Vi estos alidirektota al via uzantprofila paĝo kie vi povas trovi pli da informoj pri du-faktora aŭtentigo kaj ebligi tion por via konto.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Ebligi du-faktoran aŭtentigon"
PLG_TWOFACTORAUTH_TOTP_SECTION_ADMIN="Administranto (Dorso)"
PLG_TWOFACTORAUTH_TOTP_SECTION_BOTH="Ambaŭ"
PLG_TWOFACTORAUTH_TOTP_SECTION_DESC="En kiuj partoj el via retejo vi volas ebligi du-faktoran aŭtentigon?"
PLG_TWOFACTORAUTH_TOTP_SECTION_LABEL="Fronta parto"
PLG_TWOFACTORAUTH_TOTP_SECTION_SITE="Retejo (Fronto)"
