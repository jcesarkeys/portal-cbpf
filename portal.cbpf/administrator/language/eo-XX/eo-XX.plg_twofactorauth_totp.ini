PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2_LINK="http://en.wikipedia.org/wiki/Google_Authenticator#Implementation"
PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Elŝuti kaj instali <a href="_QQ_"https://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google Authenticator</a>, aŭ kongrua aplikaĵo kiel <a href="_QQ_"https://freeotp.github.io/"_QQ_" target="_QQ_"_blank"_QQ_">FreeOTP</a>, en vian poŝtelefonon aŭ komputilon. Uzu unu el la jenaj:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Bonvolu sinkronigi la horloĝon de via aĵo al tempo-servilo. Tempa malsinkroniĝo povas malfunkciigi ensalutadon al via retejo."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Konto"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Alternative, vi povas skani la jenan QR-kodon en Google Authenticator."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="Paŝo 2 - Agordi"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Ŝlosilo"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Se vi volas ŝanĝi ŝlosilon, malebligu la du-faktoran aŭtentigon. Kiam vi denove ebligos ĝin, ĝi generos novan ŝlosilon."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Vi devos entajpi la jenan informon al Google Aŭtentigilo aŭ kongrua aplikaĵo."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Paŝo 3 - Aktivigi du-faktoran aŭtentigilon"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Sekura kodo"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Por konfirmi ke ĉio estas enorde agordita, bonvolu entajpi la sekuran kodon montrata en la Google Aŭtentigilo en la suban kampon kaj alklaku la butonon. Se la kodo korektas, la du-faktora aŭtentiga funkcio estas ebligita."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Permesas al uzantoj en via retejo uzi du-faktoran aŭtentigilon uzante <a href="_QQ_"https://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Google Aŭtentigilo</a> aŭ aliaj kongruaj generiloj de tempo-bazita unu-fojaj pasvortoj kiel <a href="_QQ_"https://freeotp.github.io/"_QQ_" target="_QQ_"_blank"_QQ_">FreeOTP</a>. Por uzi du-faktoran aŭtentigon bonvolu redakti vian uzantprofilon kaj ebligi du-faktoran aŭtentigon."

