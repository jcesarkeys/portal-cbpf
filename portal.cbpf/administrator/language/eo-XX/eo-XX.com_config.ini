JLIB_RULES_SETTING_NOTES="Se vi modifas la agordon, ĝi aplikiĝas al tiu ĉi kaj ĉiuj idaj grupoj, komponantoj kaj enhavo. Notu ke:<br /><em><strong>Heredata</strong></em> signifas ke la permesoj de la gepatra grupo estos uzata.<br /><em><strong>Malpermesata</strong></em> signifas ke malgraŭ la agordoj de la gepatra grupo, la redaktata grupo ne povas kontraŭagi.<br /><em><strong>Allowed</strong></em> signifas ke la redaktata grupo povos agi kontraŭe (sed se tio konfliktas kun la gepatra grupo ĝi havos neniun efikon; konflikto estos indikata per <em><strong>Ne permesata (Barita)</strong></em> sub Kalkulitaj agordoj).<br /><em><strong>Ne agordita</strong></em> nur estas uzata por la Publika grupo en tutlokaj agordoj. La Publika grupo estas la gepatro de ĉiuj aliaj grupoj. Se permeso ne estas elektita, ĝi funkcios kiel malpermesata sed povas esti modifita por idaj grupoj, komponantoj, kategorioj kaj elementoj."

