COM_CPANEL_MSG_HTACCESS_BODY="Ŝanĝo al la defaŭltaj dosieroj .htaccess kaj web.config okazis en Joomla! 3.4 por malpermesi defaŭltajn katalogajn listigojn. Uzantoj estas rekomenditaj ekuzi la ŝanĝojn en siaj dosieroj. Bv rigardi <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_">tiun ĉi paĝon</a> por pli da informo."
COM_CPANEL_MSG_HTACCESS_TITLE=".htaccess & web.config ĝisdatigo"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_TITLE="Pretiĝi por la venonta Eldonego de Joomla"
COM_CPANEL_MSG_JOOMLA40_PRE_CHECKS_BODY="<p>Ekde Joomla! 4.0 ni altigos la minimumajn postulojn de servilo. Se vi vidas ĉi tiun mesaĝon, via nuna sistemo ne sufiĉas por tiuj minimumaj postuloj.</p><p>La <a href="_QQ_"https://developer.joomla.org/news/658-joomla4-manifesto.html"_QQ_"><strong>minimumaj</strong>postuloj</a> estas jenaj: </p><ul><li>PHP 7.0</li><li>MySQL 5.5.3</li><li>PostgreSQL 9.2</li><li>MS SQL <strong>ne</strong> subteniĝos</li><li>MySQL uzante la PHP kromaĵon `ext/mysql` <strong>ne</strong> subteniĝos kaj endas uzi MySQLi aŭ PDO MySQL</li></ul><p>Bv kontakti vian servilgastiganton por ekscii, kiel vi povas sufiĉi al tiuj novaj postuloj - ofte temas pri simplega ŝanĝo. Se vi jam sufiĉis as tiuj novaj postuloj, ĉi tiu mesaĝo ne montriĝos.</p>"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Vi supozeble havas problemojn kun via plurlingva agordo"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Ekde Joomla 3.4.0 eble vi havas problemojn kun la kromaĵo Sistemo - Lingvofiltro en via retejo. Por ripari ilin bv malfermi la <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Lingva mastrumilo</a> kaj konservi ĉiun enhavlingvon permane por certigi ke la alirnivelo estas konservita."
; The following two strings are deprecated and will be removed with 4.0
COM_CPANEL_MSG_PHPVERSION_BODY="Ekde Joomla! 3.3, la versio de PHP kiun uzas tiun ĉi retejon, ne plu estos subtenata. Joomla! 3.3 postulos minimume <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">PHP versio 5.3.10 por povi provizi plibonigitajn sekurajn trajtojn al la uzantoj</a>."
COM_CPANEL_MSG_PHPVERSION_TITLE="Via versio de PHP ne estos subtenata en Joomla! 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="robots.txt ĝisdatigo"
COM_CPANEL_MSG_ROBOTS_BODY="Ŝanĝo al la defaŭltaj dosieroj robots.txt okazis en Joomla! 3.3 por permesi al Google defaŭlte atingi ŝablonojn kaj plurmediajn dosierojn por plibonigi SEOn. La ŝanĝo ne estas aplikata aŭtomate dum ĝisdatigoj kaj uzantoj estas rekomenditaj kontroli la ŝanĝojn en la dosiero robots.txt.dist kaj ekuzi la ŝanĝojn en sia propra dosiero robots.txt."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="<p>Ekde Joomla! 3.5 statistika kromaĵo sendos anonimajn datumojn al la Joomla projekto. Tio nur sendos la Joomlan version, PHP version, datumbazan motoron kaj version, kaj servila operacia sistemo.</p><p>La datumoj estas kolektitaj por sekurigi ke venontaj versioj de Joomla! povas profiti de la lastaj datumbazaj kaj PHPaj funkcioj sen malhelpi grandan nombron da uzantoj. La bezono de tio montriĝis kiam eknepris minimume versio 5.3.10 de PHP kiam Joomla! 3.3 komencis uzi la pli sekuran Bcrypt pasvortojn.</p><p>Por permesi tutan travideblon kaj helpi programistojn <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">tiuj ĉi datumoj estas publike atingeblaj.</a> API kaj diagramoj montros la Joomlan version, PHP versiojn kaj datumbazajn motorojn uzatajn.</p><p>Se vi ne pretas provizi la Joomlan projekton per tiuj ĉi informoj vi povas malebligi la kromaĵon nomata Sistemo - Joomla Statistiko.</p>"
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Statistika kolektado en Joomla"
