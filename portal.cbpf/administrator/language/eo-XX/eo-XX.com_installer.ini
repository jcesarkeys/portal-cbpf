COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Via PHP memorolimigo estas metita sub 16MB kio povas kaŭzi problemojn dum instalo de grandaj etendaĵoj. Prefere entajpi almenaŭ 16MB."
COM_INSTALLER_MSG_WARNINGS_NONE="Neniu averto detektita."
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Averto: Ĝisdatigo ne pretas!</h1><p>La ĝisdatigo estas nur parte pretiĝis. Bv fari la duan ĝisdatigon por kompletigi la traktadon.</p>"
COM_INSTALLER_MSG_WARNINGS_NOTICE="Kelkaj avertoj detektitaj."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="La portempa dosierujo de PHP ne estas elektita."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="La portempa dosierujo estas la ujo kiun uzas PHP por konservi alŝutitan dosieron ĝis Joomla! legas ĝin. Lasi ĝin ne-elektita ne ĉiuokaze estas problemo, sed tio povas kaŭzi ke manifestaj kaj alŝutitaj dosieroj ne estos eltrovitaj. Elekto en php.ini povas ripari la problemon."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="La portempa dosierujo de PHP ne estas skribebla."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="La PHP portempa dosiero ne skribeblas de la Joomla! instanco, kio povas kaŭzi problemojn alŝutante etendaĵojn al Joomla. Se havas problemojn alŝuti, kontrolu '%s' kaj faru ĝin skribebla por eble ripari la eraron."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Eta maksimuma grando de POST ĉe PHP."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="La maksimuma grando de POST difinas la plej altan kvanton de datumoj kiu povas esti sendata per POST al la servilo. Tio inkluzivas senditajn formularojn de artikoloj, aŭdvidaj dosieroj (bildoj, videaĵoj) kaj pakaĵoj. Tiu valoro estas malpli ol 8MB kio povas afekti la alŝutadon de grandaj pakaĵoj. Agordeblas en php.ini sub post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Maksimuma PHP dosiera alŝuto tro malgrandas: Agordata en php.ini en kaj upload_max_filesize kaj post_max_size de via PHP agordo (lokita en php.ini kaj/aŭ .htaccess dosiero)."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="La maksimuma dosiergrando de alŝutado estas malpli ol 8MB kio povas afekti la alŝutadon de grandaj pakaĵoj."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Antaŭ ĝisdatigi, certigu ke la ĝisdatigo kongruas kun via Joomla!-instalo."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP alŝuta grando pli ol grando de POST."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="La valoro de upload_max_filesize en php.ini estas pli granda ol tiu de la variablo post_max_size. La variablo post_max_size estas prioritata kaj baros petojn pli grandaj ol ĝi. Tio ĝenerale estas servila misagordo klopodante plialtigi la limon de alŝutgrando. Bonvolu pligrandigi la valoron de upload_max_filesize por almenaŭ kongrui al la variablo post_max_size, aŭ inverse."
