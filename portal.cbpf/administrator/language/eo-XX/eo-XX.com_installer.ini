COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="La portempa dosierujo de Joomla! ne estas elektita."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="La portempa dosierujo estas la ujo kien Joomla! kopias etendaĵon, malpakas ĝin kaj rekopias la malpakitajn dosierojn en la ĝustajn dosierujojn. Se tio ne estas agordita en configuration.php ($tmp_path), vi ne povos alŝuti etendaĵojn. Kreu dosierujon por ebligi al Joomla! skribi al ĝi por ripari la eraron."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="La portempa dosierujo ne estas skribebla aŭ ne ekzistas."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="La Joomla! portempa dosierujo ne skribeblas de la Joomla! instanco, aŭ ne ekzistas, kio povas kaŭzi problemojn alŝutante etendaĵojn al Joomla. Se vi havas problemojn alŝuti etendaĵojn, certiĝu ke la dosierujo difinita en via configuration.php ekzistas aŭ kontrolu la '%s' kaj agordu ĝin skribebla por vidi ĉu tio solvas la eraron."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Malalta PHP memorolimigo."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Via PHP memorolimigo estas metita sub 8MB kio povas kaŭzi problemojn dum instalo de grandaj etendaĵoj. Prefere entajpi almenaŭ 16MB."
