TPL_HATHOR_MESSAGE_POSTINSTALL_BODY="Momente la stilo de la administra ŝablono Hathor estas via persona aŭ tutloke defaŭlta administranto-ŝablono. Bv rimarki - novaj ecoj de Joomla nur haveblos kun la ŝablono Isis. Ni rekomendas ke vi ŝaltu vian defaŭltan dorsan ŝablonon al Isis. Vi povas fari tion per alklaki la suban butonon. Tio nur ŝanĝos la defaŭltan agordon de la administra ŝablono, se vi havas alirrajton, kune kun via propra defaŭlta stilo, se necese. Ĝi ne ŝanĝas la frontan ŝablonon aŭ la agordojn de aliaj uzantoj."
